<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Let's grab some coffeeâ˜•</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Galada&display=swap" rel="stylesheet">

</head>
<body>

  <div class="wrap">
   <div class="wrap_top">
     <div class="title">Carmin's Coffee</div>
   </div>
   <div class="wrap_body">
     <div class="body_list">
       <div class="order_list">
         <div class="ordered_list">
            <div class="ordered_menu">
              <div class="ordered_title">Title</div>
              <div class="ordered_QTY">QTY</div>
              <div class="ordered_price">Price</div>
            </div>
         <div class="addedarea"></div>  
         </div>
       </div>
       <div class="order_cost">
         <div class="total">
          
           <div class="total_text">Total:</div>
           <div class="total_cost">$0.00</div>
         </div>  
         <div class="payment">
          <div class= "paymethod"> 
             <button class="pay card">Card</button>
             <button class="pay discount">Discount</button>
             <button class="pay cash">Cash</button>
          </div>
          <div class="paymethod">
           <button class="pay card">For Here</button>
           <button class="pay discount">To Go</button>
           <button class="pay card reset">Reset</button>
          </div>
         </div>
        </div>
     </div>
     <div class="body_items">
       <div id="items">
        <button class="drinks" id="americano">AMERICANO</button>
        <button class="drinks" id="caffelatte">CAFFE LATTE</button>
        <button class="drinks" id="pumpkinspicelatte">PUMPKIN SPICE LATTE</button>
        <button class="drinks" id="saltedcaramelmocha">SALTED CARAMEL MOCHA</button>
        <button class="drinks" id="caffemocha">CAFFE MOCHA</button>
        <button class="drinks" id="whitemocha">WHITE MOCHA</button>
        <button class="drinks" id="caramelmacchiato">CARAMEL MACCHIATO</button>
        <button class="drinks" id="cappuccino">CAPPUCCINO</button>
        <button class="drinks" id="espresso">ESPRESSO</button>   

        <button class="drinks brewed" id="pourover">POUR OVER</button>
        <button class="drinks brewed" id="brewedcoffee">BREWED COFFEE</button>
        <button class="drinks brewed" id="caffemisto">CAFFE MISTO</button>
        <button class="drinks brewed" id="coldbrew">COLD BREW</button>
        
        <button class="drinks tea" id="hotchocolate">HOT CHOCOLATE</button>
        <button class="drinks tea" id="whitehotchocolate">WHITE HOT CHOCOLATE</button>
        <button class="drinks tea" id="chaitealatte">CHAI TEA LATTE</button>
        <button class="drinks tea" id="matchtealatte">MATCH TEA LATTE</button>
        <button class="drinks tea" id="blacktealatte">BLACK TEA LATTE</button>
        <button class="drinks tea" id="rooibostealatte">ROOIBOS TEA LATTE</button>
        <button class="drinks tea" id="londonfoglatte">LONDON FOG LATTE</button>

      </div>
     </div>
   </div>
  </div>

  <script src="data.js"></script>
  <script src="logic.js"></script>
</body>
</html>
